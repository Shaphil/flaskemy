{% extends "layout.html" %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <h3>Registration</h3>
        <div class="form-group">
            <input type="text" name="user_name" class="form-control" id="user_name" placeholder="Username">
            <input type="text" name="user_email" class="form-control" id="user_email" placeholder="Email Address">
            <input type="text" name="user_password" class="form-control" id="user_password" placeholder="Password">
            <input type="text" name="user_confirm_password" class="form-control" id="user_confirm_password"
                   placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </div>
{% endblock %}
