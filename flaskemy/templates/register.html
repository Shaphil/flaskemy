<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Logger - Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h3>Registration</h3>
            <div class="form-group">
                <input type="text" name="user_name" class="form-control" id="user_name" placeholder="Username">
                <input type="text" name="user_email" class="form-control" id="user_email" placeholder="e-mail">
                <input type="text" name="user_password" class="form-control" id="user_password" placeholder="Password">
                <input type="text" name="user_confirm_password" class="form-control" id="user_confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
</body>
</html>
